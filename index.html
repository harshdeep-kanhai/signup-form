<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Mint Sign up page</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <section class="signin-header">
      <div>
        <div class="signin-text">
          <p>Already have an account?</p>
          <p><a href="#">I forgot my UserID or password?</a> </p>
        </div>
          <button>Sign In</button>
      </div>
    </section>
    <hr>

    <main>
      <div class="card">
        <form>
          <div>
            <label for="email">Email Address</label>
              <input id="email" type="text" placeholder="Enter email" required>
          </div>
          <div>
            <label for="phone">Phone</label>
              <input id="phone" type="text" placeholder="Phone number" required>
            </div>
          <div>
            <label for="password">Password</label>
              <input id="password" type="password" placeholder="create password">
            </div>
          <div>
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
  </main>
  </body>
</html>
